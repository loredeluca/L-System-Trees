<!DOCTYPE html>
<html>
    <head>
        <title>L-Systems-Trees</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />

        <link rel="icon" href="texture/tree.png" type="image/x-icon">
        <link href="main.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

        <script src="js/lib/three.js"></script>
        <script src="js/lib/OrbitControls.js"></script>
        <script src="js/lib/GLTFLoader.js"></script>
        <script src="js/lib/dat.gui.js"></script>

    </head>

    <body>
        <div class="index">

            <div class="card bg-transparent rounded border-0">
                <div class="card-body rounded border-0" id="text-index">
                    <b>F</b>: create a branch
                    <br> <b>X</b>: create a leaf
                    <br> <b>[, ]</b>: start/end of a local area/branch
                    <br> <b>+, -</b>: rotate the branch in x-axis
                    <br> <b>^, v</b>: rotate the branch in y-axis
                    <br> <b><, ></b>: rotate the branch in z-axis
                </div>
            </div>
        </div>
        <div id="scene-container"></div>

        <script src="js/TreeBuilder.js"></script>
        <script src="js/GUI.js"></script>
        <script src="js/defaultTree.js"></script>
        <script src="js/init.js"></script>

    </body>

</html>
